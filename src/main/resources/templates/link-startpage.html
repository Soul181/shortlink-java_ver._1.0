<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
<head>
    <meta charset="UTF-8">
    <title>Start Shorter Link</title>
</head>
<body>
<div class="container my_box">
    <div class="row justify-content-md-center ">
        <div class="col-8">
            <h2 align="center">SIMPLE SHORTER</h2>
            <form th:action="@{/link-startpage}" th:object="${link}" method="post">
                <div th:switch="${link.shortLink}">
                    <div class="input-group mb-3" th:case="null">
                        <input type="text" class="form-control" th:field="*{originalLink}" id="originalLink"  placeholder="Enter website link">
                        <input type="submit" class="btn btn-success" value="Get short link">
                    </div>
                    <div class="input-group mb-3" th:case="*">
                        <label class="form-control">http://localhost:8080/link-startpage/[[${link.shortLink}]]</label>
                        <input type="submit" class="btn btn-secondary disabled" value="Get short link">
                    </div>
                    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
